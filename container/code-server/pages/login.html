<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy"
    content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;" />
  <title>Code Server Login</title>
  <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
  <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
  <link rel="manifest" href="{{CS_STATIC_BASE}}/src/browser/media/manifest.json" crossorigin="use-credentials" />
  <link rel="apple-touch-icon" sizes="192x192" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="{{CS_STATIC_BASE}}/src/browser/media/pwa-icon-512.png" />
  <link href="{{CS_STATIC_BASE}}/src/browser/pages/register.css" rel="stylesheet" />
  <meta id="coder-options" data-settings="{{OPTIONS}}" />
</head>

<body>
  <div class="center-container">
    <div id=particles-js></div>

    <script src="{{CS_STATIC_BASE}}/src/browser/pages/particles.js"></script>
    <script src="{{CS_STATIC_BASE}}/src/browser/pages/app.js"></script>
    <div class="card-box">
      <div class="header">
        <h1 class="main" align="center"> <img src="{{CS_STATIC_BASE}}/src/browser/media/logo.svg" width="53" height="53"
            align="center">&nbsp; VS Code Server</h1>
        <div class="sub" align="center">v3.11.0, apoorvvyavahare@pm.me</div>
      </div>
      <div class="content">
        <form class="login-form" method="post">
          <input class="user" type="text" autocomplete="username" />
          <input id="base" type="hidden" name="base" value="/" />
          <div class="field">
            <input required autofocus class="password" type="password" placeholder="Enter Password" name="password"
              autocomplete="current-password" />
            <input class="submit -button" value="Submit" type="submit" />
          </div>
          {{ERROR}}
        </form>
      </div>
    </div>
  </div>
</body>
<script data-cfasync="false" src="{{CS_STATIC_BASE}}/out/browser/pages/login.browserified.js"></script>

</html>
